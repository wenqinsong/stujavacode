<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div id=d20 style="width: 24px; height: 32px; border: 1px solid red;"></div>
	<button type="button">变大</button>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" >
		$('button').bind('click', function() {
			$('div').animate({
				width : '240px',
				height : '320px'
			}, 3000,function(){
				$('div').animate({
					width : '24px',
					height : '32px'
				},3000)
			});
			
			
		});
		
		
	</script>


</body>
</html>
